<!DOCTYPE >
<html>
<head>
    <meta charset="utf-8"/>
    <title> صفحه التواصل</title>
    <link rel="icon" type="image/" href="./img/favicon.ico">

</head>
<body style="text-align:center;">
    <fieldset>
        <br>
        <img src="./img/تواصل-معنا.png" alt="تواصل معنا ">
        <br><br>
        <form action="./index5.html" method="get" novalidate target="_blank">
            <div>
                <label for="f-name">first name </label>
                <input id="f-name" type="text" required placeholder="first name" name="f-name" >
                <LABel for="l-name"> Last Name </LABel>
                <input id="l-name" type="text" required placeholder="last name" name="L-Name" autofocus>
            </div>
            <br>
            <div>
                <LABel for="email"> Email </LABel>
                <input id="email" type="email" required placeholder="Email" value="@amil.com" name="Email">
            </div>
            <br>
            <div>
                <LABel for="pas"> Password </LABel>
                <input id="pas" type="password" required placeholder="Password" name="Pass" minlength="12" maxlength="15">
            </div>
            <br>
            <div>
                <LABel for="p-n"> Phone Number </LABel>
                <input id="p-n" type="text" required placeholder="Phone Number" name="PON-NUM" 
            </div>
            <br><br>
            <label for="w-m">write a message</label><br>
            <textarea id="w-m" name="subject" cols="60" rows="20" placeholder=" message"></textarea>
            <br><br>
            <input type="submit" value="Save">
            <input type="reset" value="Reset">
            <br><br>
            <a href="https://www.facebook.com/?locale=ar_AR" target="_blank"> <img src="./img/facebook.png" alt="صفحه الفيس بوك" width="100" height="100"></a>
            <a href="https://web.whatsapp.com/" target="_blank"><img src="./img/whatsabb.jpeg" alt="صفحه الواتساب" width="100" height="100"></a>
            <a href="https://workspace.google.com/intl/ar_eg/gmail/" target="_blank"><img src="./img/email .png" alt="صفحه الاميل" width="100" height="100"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="./img/instegram.jpeg" alt="صفحه الانستجرام" width="100" height="100"></a>

        </fieldset>
</form></style>
</body>
</html>
